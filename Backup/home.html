        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav mx-auto mb-2 mb-lg-0 gap-5"

    <div class="container">
      <div class="row" id="row">
        <!-- Images -->
      </div>
    </div>

    <div class="container">
      <button onclick="sendimg()" class="btn btn-outline-dark mb-4 w-100">
        Load more
      </button>
    </div>

    <!-- Footer -->
    <div class="bg-secondary-subtle">
      <div class="container text-center">
        <div class="row align-items-center gap-4 py-4">
          <div class="col-12 d-flex justify-content-center">
            <a class="navbar-brand d-flex align-items-center fs-2" href="#"
              ><i class="fa-light fa-camera-retro fs-1 me-1"></i> UStock</a
            >
          </div>
          <div class="col-12 d-flex justify-content-center gap-4">
            <a class="text-muted" href="">About</a>
            <a class="text-muted" href="">Contact</a>
            <a class="text-muted" href="">Privacy Policy</a>
          </div>

          <div class="col-12 d-flex justify-content-center gap-4">
            <i
              class="fa-brands fa-instagram p-2 rounded-5 fs-5 bg-dark text-white"
            ></i>
            <i
              class="fa-brands fa-square-facebook p-2 rounded-5 fs-5 bg-dark text-white"
            ></i>
            <i
              class="fa-brands fa-x-twitter p-2 rounded-5 fs-5 bg-dark text-white"
            ></i>
            <i
              class="fa-brands fa-tiktok p-2 rounded-5 fs-5 bg-dark text-white"
            ></i>
            <i

          <!-- <div class="col-12 d-flex justify-content-center"></div> -->
        </div>
      </div>
    </div>

    <script>
      const container = document.getElementById("row");
      const ii = 0;
      for (let i = 1; i < 10; i++) {
        ii + i;
        const newCard = document.createElement("a");
        const newDiv = document.createElement("div");
        const img = document.createElement("img");
        newDiv.classList.add("col-sm-12", "col-md-6", "col-lg-3", "mb-4");
        newDiv.appendChild(newCard);

        newCard.classList.add("card");
        if (i % 2 === 0) {
          newCard.href = "detailbayar.html";
        } else {
          newCard.href = "detailgratis.html";
        }
        newCard.appendChild(img);

        img.classList.add("rounded-3", "img-fixed-size");
        img.src = "https://source.unsplash.com/random?" + i;
        container.appendChild(newDiv);
        console.log(img.src);
      }

      function sendimg() {
        const container = document.getElementById("row");
        for (let i2 = 0 + ii; i2 < 10; i2++) {
          const newDiv = document.createElement("div");
          const newCard = document.createElement("a");
          const img = document.createElement("img");
          newDiv.classList.add("col-sm-12", "col-md-6", "col-lg-3", "mb-4");
          newCard.classList.add("card");
          if (i2 % 2 === 0) {
            newCard.href = "detailbayar.html";
          } else {
            newCard.href = "detailgratis.html";
          }
          img.classList.add("rounded-3", "img-fixed-size");
          img.src = "https://source.unsplash.com/random?" + i2;
          newCard.appendChild(img);
          newDiv.appendChild(newCard);
          container.appendChild(newDiv);
          console.log(img.src);
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
