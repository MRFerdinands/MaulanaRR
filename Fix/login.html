<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="/assets/js/font-awesome.js"></script>
  </head>
  <style>
    * {
      font-family: "Poppins", sans-serif;
    }
  </style>
  <body class="overflow-x-hidden">
    <div class="row align-items-center vh-100">
      <div class="col d-flex justify-content-center">
        <img
          class="d-none d-lg-block"
          width="50%"
          src="/assets/img/vecotr.jpg"
          alt=""
        />
        <div class="card w-100 border-0">
          <div class="card-body d-flex align-items-center">
            <div class="d-flex flex-column w-100 px-2 px-lg-5">
              <a
                class="navbar-brand d-flex align-items-center text-info fs-2 justify-content-center"
                href="index.html"
                ><i class="fa-light fa-camera-retro fs-1 me-1"></i> UStock</a
              >
              <p class="mb-2 mt-1 fw-bold p-0 fs-3 mt-3">Welcome Back</p>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control focus-ring-info"
                  id="exampleFormControlInput1"
                  placeholder="John Doe"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control focus-ring-info"
                  id="exampleFormControlInput2"
                  placeholder="••••••••"
                />
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Remember Password
                </label>
              </div>
              <div class="mb-3">
                <button
                  class="btn btn-outline-info w-100"
                  style="--bs-btn-padding-y: 0.6rem"
                >
                  Sign in
                </button>
              </div>
              <div class="">
                <p>
                  Don't have an account?
                  <a href="" class="text-info">Sign up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
